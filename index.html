<body>
    <!-- Header with number and login -->
    <header>
        <span>
            <p>1235346345645</p>
            <p>English</p>
            <p>log-in</p>
        </span>
    </header>
    <!-- nav with logo and hamburger -->
    <nav>
        <h2>OSCAR</h2>
        <h2>collapsible nav</h2>
    </nav>

    <img src="assets/images/hero.png" alt="health insurance tagline" class="health-pic">

    <!-- Form with 4 inputs -->
    <div class="form">
        <form>
            <h3>Let's find your personalized plan</h3>
            <div class="input"><label for="coverage">Coverage Starting
                </label>
                <input list="coverage">
                <datalist id="coverage">
                    <option value="2022">
                    <option value="2023">
                    <option value="2024">
                </datalist>
            </div>
            <div class="input"><label for="coverage-for">Coverage For
                </label>
                <input list="coverage-for">
                <datalist id="coverage-for">
                    <option value="me">
                    <option value="someone else">
                    <option value="me and my family">
                </datalist>
            </div>
            <div class="input">
                <label for="zip">Zipcode</label>
                <input type="number" name="zip">
            </div>
            <div class="input">
                <label for="birthday">My birthdate</label>
                <input type="number" name="birthday">
            </div>
        </form>
    </div>
    <!-- Affordable care div -->
    <div class="affordable">
        <h2></h2>
        <p></p>
        <div id="team" class="flex-item">
            <img>
            <h3></h3>

            <a></a>

        <div id="prescriptions" class="flex-item">

            <p></p>
            <a></a>
        </div>

        <div id="easy" class="flex-item">

            <p></p>
            <a></a>
        </div>

        <div id="walk" class="flex-item">
            <img>
            <p></p>
            <a></a>
        </div>
    </div>
